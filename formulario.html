<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="assets/css/formularioStyle.css">
    
</head>
<body>
    <form class="form" id="form">
        <div class="form__control">
            
                       
            <label for="qtdCombustivel">QTD Consumo Combustivel</label>
            <input class="input" type="text" id="qtdCombustivel" placeholder="Digite o seu consumo">
            
            <label>Faturamento Dia</label>
            <input class="input" type="text" placeholder="Digite seu Ganho">
            
            <label>Kms Rodados</label>
            <input class="input" type="text" placeholder="Digite o quanto kms andou">

            <label>Outros Gastos</label>
            <input class="input" type="text" placeholder="Outros Gastos">

            
        </div>
    </form>
     
</body>
</html>
